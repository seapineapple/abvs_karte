<!DOCTYPE html>
<html lang="lv">
  <head>
    <title>Ä€BVS karte</title>
    <meta charset="UTF-8">

    <style type="text/css">
      body {
        padding: 0;
        margin: 0;
      }
      html,
      body,
      #map {
        height: 100%;
      }

      body,
      #content .leaflet-container,
      #content .select2-container {
        font: 22px/1.5 "Helvetica Neue", Arial, Helvetica, sans-serif !important;
      }

      #content {
        display: flex;
        flex-direction: column;
        width: 100vw;
        height: 100vh;
      }

      #node-select {
        width: 100%
      }
      
      #content .leaflet-left .leaflet-control {
        margin-top: 1vw;
      }
      #content .leaflet-touch .leaflet-bar button,
      #content .leaflet-touch .leaflet-bar a {
        width: 46px;
        height: 46px;
        line-height: 46px;
      }

      #json {
        border: 1px solid #ccc;
        padding: 10px;
      }

      .info {
        width: 150px;
        padding: 6px 8px;
        background: rgba(255, 255, 255, 1);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
      }
    </style>

    <!-- Basic map library - Leaflet and plugins -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.min.css"
    >
    <script
      src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.min.js"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/spin.js@2.3.2/spin.min.js"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/leaflet-spin@1.1.1/leaflet.spin.min.js"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
    >
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2.4.0/src/easy-button.min.css"
    >
    <script
      src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2.4.0/src/easy-button.min.js"
    ></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/osmtogeojson@3.0.0-beta.5/osmtogeojson.min.js"
    ></script>
    <script lang="javascript" src="script.js" charset="UTF-8"></script>
  </head>
  <body>
    <div id="content">
      <div id="data">
        <div>
          <select id="node-select"></select>
        </div>
        <div id="json"></div>
      </div>
      <div id="map"></div>
    </div>
  </body>
</html>
